{% load static %}
<link href="{% static 'blogapp/style1.css' %}" rel="stylesheet" />
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3">
                        <span><a href="{% url 'blogapp:homepage' %}" class="decor"> Home </a>  /  </span><span>Not Registered ?</span><span><a href="{% url 'blogapp:sign_up' %}">  Sign Up</a></span>
                    </h6>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    {% if msg %}
                                    <p class="message">{{msg}}</p>
                                    {% endif %}
                                    <form class="section text-center" method="POST" action="{% url 'blogapp:login_user' %}">
                                        {% csrf_token %}
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-style" placeholder="Username" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="password" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" value="login" class="btn mt-4">submit</button>
                                        <p class="mb-0 mt-4 text-center">If you forgot your password - <a href="mailto:support@gmail.com" class="link">Please mail us.</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
